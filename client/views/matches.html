<template name = "matches">

<!-- Two routes, depending on Session variable 'matchOn' -->
{{#if matchOn}}
<div class="testing">
<hr>
  <div class="container matches2" id="{{_id}}">
    <div class="col-sm-4 avatar-listing">
      <img src="/img/default.jpg" class="avatar  match-post img-circle img-thumbnail match-avatar"  alt="avatar">
    </div>
    <div class="col-sm-6">
      <h3> {{author}} </h3>
      <h5> <strong>  Name: </strong> {{user.profile.firstName}} {{user.profile.lastName}} </h5>
      <h5> <strong>  Gender: </strong> {{user.profile.gender}} </h5>
      <h5> <strong> Skill: </strong> {{user.profile.skill}} </h5>
    </div>
    <div class="col-sm-1">
      <button type="button" class="btn btn-default match-enlarge">
        <span class="glyphicon glyphicon-chevron-left"> </span>
      </button>
    </div>
    <hr>
  </div>
</div>
<div id="match-on-details">
  <h3 class="text-center">Match @ {{court}}<br></h3>
  <h3 class="text-center"><small> This match is scheduled at <strong> {{time}} </strong>.  The author <strong> {{author}} </strong>
  would like to play a <strong> type </strong> match. </small> </h3>
  <div id="googledirections"></div>
  <h3 class="text-center"><button type='button' class="btn btn-default btn-block"> <h4> Play Match </h4> </button></h3>
  <hr>
</div>
{{else}}
  <div class="col-sm-6">
    <div class=" match-box match-enlarge matches" id="{{_id}}" >
      <span class="title"> {{title}} </span>
      <br>
      <h3> <small> Best of 3 match with <strong>{{author}} @ {{court}} </strong> </small> </h3>
      <br>
    </div>
  </div>
{{/if}}

</template>
