<template name= "landing">
  <header id="top" class="header">
    <div class="text-vertical-center">
        <h1>Play Tennis Now</h1>
        <h3>Join a Match. Play.</h3>
        <br>
        <form class="form">
          <div class="form-group">
            <input class="form-control landing-form" type="text" id="emailAddress" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input class="form-control landing-form" type="password" id="pass" placeholder="Password">
          </div>
          <div class="form-group">
            <button class="btn btn-dark btn-lg login" type="submit"> Sign In </button>
            <button class="btn btn-dark btn-lg register" type="submit"> Register </button>
          </div>
        </form>
    </div>
</header>
</template>
