<template name="navbar">
<!-- Main Sidebar Menu -->

<div id="sidebar-wrapper">
  <ul class="sidebar-nav">
    <li class="sidebar-brand">
      <a href="{{urlFor route='host'}}">
        <span class="glyphicon glyphicon-home"></span>
      </a>
    </li>
    <li class="profile-list">
      <a href="#"> <i class="nav-icon glyphicon glyphicon-user"> </i> </a>
    </li>
    <li class="map-list">
      <a href="#"> <i class="nav-icon glyphicon glyphicon-th-list"> </i> </a>
    </li>
  </ul>
</div>

<!-- Extended Sidebar Menu -->

<div id= "sidebar-extension">

{{#if sideBar}}
  {{>profile}}

{{else}}
<!-- Match list page -->
  <div id="match-listings">
  
      {{#each posts}}
        {{>matches}}
      {{/each}}
    </div>

{{/if}}
<!-- Profile Page -->
</div>
</template>
