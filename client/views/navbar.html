<template name="navbar">
<!-- Main Sidebar Menu -->

<div id="sidebar-wrapper">
  <ul class="sidebar-nav">
    <li class="sidebar-brand">
      <a href="{{urlFor route='host'}}">
        <span class="glyphicon glyphicon-home"></span>
      </a>
    </li>
    <li class="profile-list">
      <a href="#"> <i class="nav-icon glyphicon glyphicon-user"> </i> </a>
    </li>
    <li class="map-list">
      <a href="#"> <i class="nav-icon glyphicon glyphicon-th-list"> </i> </a>
    </li>
  </ul>
</div>

<!-- Extended Sidebar Menu -->

{{>details}}

  <div id= "sidebar-extension">
<!-- Profile Page -->
    {{#if sideBar}}
      {{>profile}}
    {{else}}

<!-- Match list page -->
      <div id="match-listings">
        <!-- Code here to decide which match is shown -->

        {{#if matchOn}}
          {{#with match}}
            {{>matches}}
          {{/with}}

        {{else}}
  
          {{#each posts}}
            {{>matches}}
          {{/each}}
        {{/if}}
     </div>
    {{/if}}
  </div>

</template>
